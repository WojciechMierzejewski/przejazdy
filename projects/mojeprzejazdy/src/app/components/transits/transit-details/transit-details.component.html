<h2 mat-dialog-title>Transit Details</h2>

<app-transit-addresses [data]="getAddresses()"
                       style="width: 100%;">
</app-transit-addresses>

<app-transit-persons [data]="getPersons()"
                     style="width: 100%;">
</app-transit-persons>

<mat-dialog-actions align="end">
  <button mat-button
          (click)="addAddresses($event)">Add addresses</button>
</mat-dialog-actions>
