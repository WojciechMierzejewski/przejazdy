<h2 mat-dialog-title>Transit Reservation</h2>
<mat-dialog-content> Do you wish to joint the transit? </mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="openDialog()">Yes</button>
  <button mat-button mat-dialog-close>No</button>
</mat-dialog-actions>
