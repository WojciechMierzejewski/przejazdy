<h2 mat-dialog-title>{{dialogTitle}}</h2>
<mat-dialog-content> Do you wish to join the transit? </mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button
          (click)="addReservation()">Yes</button>
  <button mat-button
          mat-dialog-close>No</button>
</mat-dialog-actions>
